<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <h2>User Login</h2>
    <p class="subtitle">Please enter your credentials</p>

    <form id="loginForm">

        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter username">
            <small class="error" id="usernameError"></small>
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="text" id="email" placeholder="example@mail.com">
            <small class="error" id="emailError"></small>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Minimum 6 characters">
            <small class="error" id="passwordError"></small>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="showPassword">
            <label for="showPassword">Show Password</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember Me</label>
        </div>

        <button type="submit">Login</button>

        <p class="success" id="successMsg"></p>
    </form>
</div>

<script src="validation.js"></script>
</body>
</html>
